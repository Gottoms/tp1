<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TP1</title>
</head>
<body>
    <header></header>
    <nav>
        <ul>
            <li><a href="#">À propos</a></li>
            <li><a href="#">Photos</a></li>
            <li><a href="#">Histoire</a></li>
            <li><a href="#">Membres</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>Bienvenue sur le site de Metallica!</h1>
        <div class="carousel_main">

			<!-- Slideshow -->
			<div class="mySlides" style="display: none;">
				<img src="medias/images/image1.jpg" style="width:100%">
			</div>
			<div class="mySlides" style="display: block;">
				<img src="medias/images/image2.jpg" style="width:100%">
			</div>
			<div class="mySlides" style="display: none;">
				<img src="medias/images/image3.jpg" style="width:100%">
			</div>
			<div class="mySlides" style="display: none;">
				<img src="medias/images/image4.jpg" style="width:100%">
			</div>

			<div class="div_controls" style="width:100% height:200px;">
				
				<span class="slider_btns" onclick="currentDiv(1)"></span>
				<span class="slider_btns" onclick="currentDiv(2)"></span>
				<span class="slider_btns" onclick="currentDiv(3)"></span>
				<span class="slider_btns" onclick="currentDiv(4)"></span>

			</div>
    </main>
    <footer></footer>
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript">

        let slideIndex = 1;
		showDivs(slideIndex);

		/*Timer de 10s entre les images du slider*/
		timer = setInterval(switchImg, 10000);

		/*Fonction du timer de 10s*/
		function switchImg(){

			showDivs(slideIndex += 1);

		}

		/*Fonction des boutons*/
		function plusDivs(n) {

			showDivs(slideIndex += n);

		}

		/*Fonction pour le léger délai entre les slides*/
		function currentDiv(n) {

			setTimeout(function() {actshotDivs(n);}, 10);

		}

		/*Fonction pour dire que l'index actuel est n*/
		function actshotDivs(n){

			showDivs(slideIndex = n);

		}

		/*Fonction pour changer de slide*/
		function showDivs(n) {

			let i;
			let x = document.getElementsByClassName("mySlides");

			if (n > x.length) {

				slideIndex = 1

			}

			if (n < 1) {

				slideIndex = x.length;

			}

			for (i = 0; i < x.length; i++) {

				x[i].style.display = "none";
				x[i].classList.remove("fadeOut");

			}

			x[slideIndex-1].style.display = "block";
			x[slideIndex-1].classList.remove("fadeIn");
			x[slideIndex-1].classList.add("fadeOut");

		}

    </script>
</body>
</html>
